<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改密码</title>
    <script type="text/javascript">
        function check(){
        var pwd1=document.getElementById("txtPassword1").value;
        if(pwd1 == "" || pwd1 == null){
            alert("请输入原密码！");
            document.frmChangePwd.txtPassword1.focus();
            return false;
        }
        var pwd2=document.getElementById("txtPassword2").value;
        if(pwd2 == "" || pwd2 == null){
            alert("请输入新密码！");
            document.forms[0].txtPassword2.focus();
            return false;
        }
        if(pwd1==pwd2){
            alert("新密码和原密码一致，请重新输入");
            document.forms[0].txtPassword1.focus();
            return false;
        }
        var pwd3=document.getElementById("txtPassword3").value;
        if(pwd3==""||pwd3==null){
            alert("请输入确认密码！");
            document.forms[0].txtPassword3.focus();
            return false;
        }
        if(pwd2!=pwd3){
            alert("新密码两次输入不一致，请重新输入");
            document.forms[0].txtPassword2.focus();
            return false;
        }
        alert("密码修改成功！");
        return true;
        }
</script>
</head>
    <body background="../image/纯色.jpg"
        style="background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            background-size: cover;">
    <form action="" method="get" name="frmChangePwd">
        <table width="500" border="1" bordercolor="green"
        align="center" cellpadding="20">
        <caption>
            <h3>修改密码</h3>
        </caption>
        <tr>
            <td>原密码:</td>
            <td>
                <input type="password" name="txtPassword1"
                id="txtPassword1" size="20" maxlength="20" class="txt">
                <font color="#FF0000">*</font>
            </td>
        </tr>
        <tr>
            <td>新密码:</td>
            <td>
                <input type="password" name="txtPassword2"
                id="txtPassword2" size="20" maxlength="20" class="txt">
                <font color="#FF0000">*</font>
            </td>
        </tr>
        <tr>
            <td>确认密码：</td>
            <td>
                <input type="password" name="txtPassword3"
                id="txtPassword3" size="20" maxlength="20" class="txt">
                <font color="#FF0000">*</font>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="button" name="btnSubmit" value="提交"
                onclick="check()">
                &nbsp;&nbsp;
                <input type="button" name="btnCancel" value="取消">
            </td>
        </tr>
    </table>
    </form>
</body>
</html>
