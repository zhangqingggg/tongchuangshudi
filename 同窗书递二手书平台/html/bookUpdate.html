<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图书修改</title>
    <link href="../css/controls.css"
    rel="stylesheet" type="text/css">
    <script type="text/javascript">
    function setvalue(){
        var contents=window.Document.getElementById("catalog");
        contents.value="第一章HTML基础\n"+"第二到九章HTML\n"+"第十章HTMLscript\n"+
        "第十一章地址簿网站的布局\n"
        +"第十三章初始HTML5";
    }
    function validate() {
        var bookName=window.document.frmBookUpdate.txtBookName.value;
        if(bookName =="" || bookName == null){
            window.alert("请输入书名！");
            window.document.frmBookUpdate.txtBookName.focus();
            return false;
        }
        var author=window.document.frmBookUpdate.txtAuthor.value;
        if(author=="" || author == null){
            window.alert("请输入作者名字！");
            window.document.frmBookUpdate.txtAuthor.focus();
            return false;
        }
        alert("修改成功！");
        return true;
    }
</script>
</head>
<body class="bg" onloaad="setvalue()">
    <div>
        <form name="frmBookUpdate" method="post">
            <table border="1" align="center"
                width="600" height="200">
            <caption>
                <h3>图书修改</h3>
            </caption>
            <tr>
                <td width="20%">ISBN:</td>
                <td width="*">
                    <input type="text" name="txtIsbn"
                        size="18" readonly 
                        value="978-7-302-47047-2">
                </td>
            </tr>
            <tr>
                <td>书名：</td>
                <td>
                    <input type="text" name="txtBookName"
                        size="50" maxlength="50"
                        value="HTML+CSS+Javascript网页设计">
                    <span style="color:red;font-size: 20px;">*</span>
                </td>
            </tr>
            <tr>
                <td>作者：</td>
                <td>
                    <input type="text" name="txtAuthor"
                        size="30" maxlength="30"
                        value="陈恒等">
                    <span style="color:red;font-size: 20px;">*</span>
                </td>
            </tr>
            <tr>
                <td>定价:</td>
                <td>
                <input type="number" name="price" 
                min="0" max="1000" value="39">(人民币：元)
                </td>
            </tr>
            <tr>
                <td>出版日期：</td>
                <td>
                    <input type="date" name="publishDate"
                    value="2017-07-01">
                </td>
            </tr>
            <tr>
                <td>出版社：</td>
                <td>
                    <select name="publisher">
                        <option value="0"></option>
                        <option value="1" selected>清华大学出版社</option>
                        <option value="2">人民教育出版社</option>
                        <option value="3">外语教学与研究出版社</option>
                        <option value="4">机械工业出版社</option>
                        <option value="5">海燕出版社</option>
                        <option value="6">其他</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>封皮:</td>
                <td>
                    <img src="../image/HTML+CSS+Javascript.jpg"
                    width="20%" alt="htmlcssjs"
                    title="htmlcssjs">
                </td>
            </tr>
            <tr>
                <td>目录：</td>
                <td>
                    <textarea name="catalog" id="catalog" cols="60"
                    rows="8">
                        第一章:html叙述
                        第二到十章:HTML
                        第十一章:JAVAscript
                        第十二章:地址簿网站的布局
                        第十三章:初始HTMLL5
                    </textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="button" name="btnUpdate"
                    value="修改" onclick="validate()">
                    <input type="reset" name="btnReset"
                    value="重置">
                </td>
            </tr>
            </table>
        </form>
    </div>
</body>
</html>
