<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=!, initial-scale=1.0">
    <title>内联框架</title>
</head>
<body>
    <!--使用iframe（inline frame）
    在指定位置显示页面
    iframe(内联框架)可以和body标签同时使用-->
    <iframe src="greet.html" name="greet"
     align="center" width="600" height="200"
    frameborder="1" scrolling="auto">
    </iframe>
</body>
</html>
