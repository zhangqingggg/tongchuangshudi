<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>找回密码</title>
    <script type="text/javascript">
        function check(){
            var tel=document.getElementsByName("txtTel")[0].value;
            if(tel==""||tel==null){
                alert("请输入手机号码");
                document.forms[0].txtTel.focus();
                return false;
            }
            var no=document.getElementById("txtNo").value;
            if(no==""||no==null){
                alert("请输入验证码");
                document.forms[0].txtNo.focus();
                return false;
            }
        }
    </script>
</head>
<body>
    <form method="post" name="frmFindPwd">
        <table width="500" border="1" align="center"
        bordercolor="blue" cellpadding="20">
        <caption>
            <h3>找回密码:</h3>
        </caption>
        <tr>
            <td>手机号:</td>
            <td>
                <input type="text" name="txtTel" id="txtTel"
                size="20" maxlength="20">
                <font color="red" size="5">*</font>
            </td>
        </tr>
        <tr>
            <td>验证码:</td>
            <td>
                <input type="text" name="txtNo" id="txtNo"
                size="6" maxlength="6">
                <font color="red" size="5">*</font>
                &nbsp;&nbsp;
                <input name="btnGetNo" type="button"
                value="获取验证码">
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="button" name="btnSubmit" value="提交"
                onclick="check()">
                &nbsp;&nbsp;
                <input type="button" name="btnCancel" value="取消">
            </td>
        </tr>
    </form>
</body>
</html>
